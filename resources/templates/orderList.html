<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:fragment="Content"
>
<head>
    <title>테스트 페이지 </title>

</head>

<body>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">주문 리스트</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">주문 리스트 조회</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>주문자명</th>
                        <th>주문상태</th>
                        <th>주문일시</th>
                        <th>대표상품명</th>
                        <th>대표상품 주문수량</th>
                        <th>대표상품 주문금액</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${orders}" >
                        <td th:text="${item.id}" ></td>
                        <td th:text="${item.userName}" ></td>
                        <td th:text="${item.orderStatus}" ></td>
                        <td th:text="${item.orderDate}" ></td>
                        <td th:text="${item.orderItem.getItem().name}" ></td>
                        <td th:text="${item.orderItem.getCount()}" ></td>
                        <td th:text="${item.orderItem.getOrderPrice()}" ></td>
                        </a>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!-- /.container-fluid -->
</body>
</html>
