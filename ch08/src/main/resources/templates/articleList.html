<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My Blog</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container">
        <button type="button" id="create-btn" class="btn btn-secondary btn-sm mb-3" th:onclick="|location.href=@{/new-article}|">글 등록</button>
        <div class="row-6" th:each="item: ${articles}">
            <div class="card">
                <div class="card-header" th:text="${item.id}"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"/>
                    <p class="card-text" th:text="${item.content}"/>
                    <a class="btn btn-primary" th:href="@{/articless/{id}(id=${item.id})}">보러 가기</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
